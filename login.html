<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Hotel - Đăng nhập</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Anaheim&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-page active">
        <div class="auth-container">
            <div class="side-image">
                <img src="assets/images/Login Art.png" alt="Login Artwork">
            </div>
            <div class="auth-content">
                <div class="close-button" id="login-close">
                    <a href="javascript:void(0);" onclick="goBack()"><i class="fas fa-times"></i></a>
                </div>
                <div class="auth-header">
                    <h2>Xin chào</h2>
                </div>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email / Số điện thoại</label>
                        <input type="text" id="login-email" placeholder="Example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mật khẩu</label>
                        <input type="password" id="login-password" placeholder="ít nhất 8 ký tự">
                        <div class="forgot-password" id="forgot-password">Quên mật khẩu ?</div>
                    </div>
                    <button type="button" class="submit-button">Đăng nhập</button>
                    <div class="separator">Hoặc</div>
                    <button type="button" class="google-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                            alt="Google">
                        Đăng nhập với Google
                    </button>
                </form>
                <div class="auth-footer">
                    Chưa có tài khoản? <a id="show-register" href="javascript:void(0);" onclick="goToRegister()">Đăng
                        ký</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
    <script>
        function goBack() {
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('ref') || 'index.html';
            window.location.href = referrer;
        }

        function goToRegister() {
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('ref');

            if (referrer) {
                window.location.href = `register.html?ref=${encodeURIComponent(referrer)}`;
            } else {
                window.location.href = 'register.html';
            }
        }
    </script>
</body>

</html>
